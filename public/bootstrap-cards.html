<header>
	<p id="tournament" style="color:orange"><b>TOURNAMENT<b></p>
		
	<p id="hold-em" style="color:orange"><b>HOLD' EM<b></p>

	<p id="hand" style="color:white">HAND BY HAND</p>
</header>
<div class="five-cards-container">
<div id="ace-spade"><img src="/img/ace-spade.png"></div>
<div id="ace-club"><img src="/img/ace-club.png"></div>
<div id="eight-club"><img src="/img/eight-club.png"></div>
<div id="seven-club"><img src="/img/seven-club.png"></div>
<div id="six-club"><img src="/img/six-club.png"></div>
</div><!-- end five-cards-container -->
<div class="container2">
	<div class="two-cards">
		<div class="two-cards-l" >

			<div class="two-cards-l-top">
				<img src="/img/ace-heart.png">
			</div>

			<div class="two-cards-l-bottom">
				<img src="/img/ace-diamond.png">
			</div>
		</div><!-- 2 cards-l end -->
			
			
		<div class="two-cards-r">
			<div class="two-cards-r-top">
				<!-- ten of clubs - top in html
				order -->
				<img src="/img/ten-club.png">
			</div>

			<div class="two-cards-r-bottom">
				<!-- nine of clubs - bottom in html order -->
				<img src="/img/nine-club.png">

			</div>	
		</div><!-- end 2 cards r --> 

		<p id="step-by-step"><br>The Step-by-Step<br><br>Guide to the<br><br>Final Table</p>

	<div id="bonus-dvd">

</div><!-- end bonus dvd
 -->

</div><!-- end wrapper -->
