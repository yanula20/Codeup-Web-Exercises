<head>

    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/formslabelstextareaPRACTICE.css">

<body>
	<div id="wrapper">
		<!-- <img src=""> -->
		<nav>
			<a href="#">Gallery</a>
			<a href="#">Pricing</a>
			<a href="#">Specials</a>
			<a href="#">Blog</a>
			<a href="#">Meet Don</a>
			<a href="#">Reviews</a>
			<a href="#">Contact Me</a>
		</nav>
		<hr>
		<h1>Contact Us</h1>
		<hr>
		<p>Please feel free to contact me for any comments, questions, appointments, or quotes.</p>

		<form id="SimpleForm">
			<div><!-- div will give the input its own block or line -->
				<label for="myName">Name:</label>
				<input id="myName" type="text" name="myName">
			</div>

			<div>
				<label for="email">email:</label>
				<input id="email" type="text" name="email">
			</div>

			<div>
				<label for="Comments">Comments:</label>
				<textarea id="Comments" name="Comments" type="text" placeholder="Type comments here:" rows="5" cols="40"></textarea>

			</div id="theSubmit">
				<input id="Submit" type="Submit" value="Send Now">
			<div>


			</div>

		</form>

		<hr>

	</div><!-- end of wrapper -->
</body>
</html>
