<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  #iggyPic {
    display: none;
  }

<body>
  <p>Please type something into this form:<p/>
  <form>
    <input type="text" id="textfield" name="textfield" placeholder="Type Here"/>
  </form>
  <img id="iggyPic" src="/gif/iggy.gif">

<script src="/js/jquery-1.12.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
</script>
<!--personal javascript file must be below-->
<script type="text/javascript">
// (function(){
	"use strict;"
  $(document).ready(function() {
    alert( 'The DOM has finished loading!' );
    document.getElementById("textfield").innerHTML = "";
    var konamiArray = [38, 38, 40, 40, 37, 39, 37, 39,65, 66];
    
    $('#textfield').keyup(function(event) {
      var firstKey = konamiArray[0];
      var keyCode = event.keyCode;
     
      if (keyCode == firstKey) {
         console.log(firstKey);
         konamiArray.shift();
         console.log(konamiArray);
            
           if (Number(konamiArray.length) == Number(0)) {
             // alert('You win!');

              var interval = 1000;
              var max = 10;
              var count = 0;
              var iggyInterval = setInterval(function() {
                  if (count >= max) {
                      clearInterval(iggyInterval);
                      alert("All Done!");
                      $('#iggyPic').css("display","none");
                      $('#textfield').css("backgroundColor","white");
                      $('#textfield').val("");
                  } else { 
                    $('#iggyPic').css("display","block");
                    $('#textfield').css("backgroundColor","yellow");

                      count++;
                      console.log(count);
                  }
              }, interval);

      } else if (Number(keyCode) != Number(firstKey)) {
        alert('lose');
        konamiArray = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
      } //end esle if
    } // end keyCode == firstKey 
  }); // end keyUp
}); //document ready


</script>
</body>
</html>
