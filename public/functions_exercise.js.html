//to do: Determine whether a given letter is a vowel
console.log("Am I a vowel?")

function vowel(myVowel){
	return (myVowel == "a" || myVowel == "A" || myVowel == "e" 
		 || myVowel == "E" || myVowel == "i" || myVowel == "I" 
		 || myVowel == "o" || myVowel == "O" || myVowel == "u" 
		 || myVowel == "U")?myVowel+" is definitely a vowel":myVowel+" is not a vowel at all.";
}
	console.log(vowel("b"));
	console.log(vowel("e"));
	console.log(vowel("fff"));
	console.log(vowel("g"));
	console.log(vowel("hello"));
	console.log(vowel("O"));
